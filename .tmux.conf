set -g default-terminal 'xterm-256color'
set -as terminal-overrides ",gnome*:RGB"
set -g set-clipboard off
set -g mouse on
set -g xterm-keys on
set -g mode-keys vi
set -g history-limit 65536
set -s escape-time 0
set -g set-titles on
set -g allow-rename on
set -g renumber-windows on
set -g display-panes-time 1000
set -g display-time 1000
set -g monitor-activity on
set -g visual-activity on
set -g base-index 1
set -g history-file ~/.tmux_history
set -g focus-events on
set -g aggressive-resize on
set -g automatic-rename off
set -g clock-mode-style 24
set -g pane-base-index 1
set -g word-separators ' .,:;"=()[]<>$‘’'
set -ag word-separators "'"
set -g wrap-search off
# statusbar
set -g status-justify left
set -g status-interval 5
set -g status-left-length 20
set -g status-right-length 130
set -g status-keys vi
set -g status-position bottom
set -g status-left " #[fg=brightred]#S #[fg=brightblue]|"
set -g status-right "#[fg=brightblue]| #[fg=cyan]$USER@#{host_short}:\"#{=-80:pane_current_path}\""
set -ag status-right " #[fg=brightblue]| #{online_status} #[fg=brightblue]| #[fg=yellow]%a %h %d, %H:%M "
set -g status-bg black #base02
set -g status-fg green
set -g status-attr default
# windows title
set -g window-status-format "#{?window_zoomed_flag,#[fg=colour174] #I:#W,#[fg=bright] #I:#W} "
set -g window-status-separator ''
set -g window-status-fg brightblue #base0
set -g window-status-bg black
set -g window-status-attr dim
# active window title
set -g window-status-current-format "#{?window_zoomed_flag,#[bg=magenta],}"
set -ag window-status-current-format " #I:#W#{?window_zoomed_flag,,} "
set -g window-status-current-fg black
set -g window-status-current-bg green
set -g window-status-current-attr bright
# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg brightblue #base01
set -g pane-active-border-bg default
# message text
set -g message-bg black #base02
set -g message-fg brightred #orange
# pane number display
set -g display-panes-active-colour blue
set -g display-panes-colour brightred #orange
# clock
set -g clock-mode-colour green
# windows
bind -n C-M-t new-window -c '~/'
bind -n C-M-y command-prompt -ip 'window name' "rename-window \"%%%\""
bind -n C-M-w confirm-before -p "kill pane #P? (y/n)" "kill-pane"
bind -n C-M-r confirm-before -p "respawn pane #P? (y/n)" "respawn-pane -k"
bind -n C-M-PageUp previous-window
bind -n C-M-PageDown next-window
bind -n C-M-S-PageUp swap-window -t -1
bind -n C-M-S-PageDown swap-window -t +1
bind -n C-M-o choose-tree
# panes
bind -n C-M-Left select-pane -L
bind -n C-M-Right select-pane -R
bind -n C-M-Up select-pane -U
bind -n C-M-Down select-pane -D
bind -n C-M-Space resize-pane -Z
bind -n C-M-End if -F '#{window_zoomed_flag}' \
        'select-pane -t :.+ ; resize-pane -Z' 'resize-pane -Z'
bind -n C-M-Home if -F '#{window_zoomed_flag}' \
        'select-pane -t :.- ; resize-pane -Z' 'resize-pane -Z'
bind -n C-M-j split-window -c "#{pane_current_path}" -h
bind -n C-M-k split-window -c "#{pane_current_path}" -v
bind -n C-M-h split-window -v "$(which vim) ~/dev/docs/notes.md" \; \
        resize-pane -Z
# keyboard copy and scrolling (normal mode)
bind -n C-M-f copy-mode \; \
        command-prompt -ip "(search up)" "send -X search-backward-incremental \"%%%\""
bind -n C-M-g copy-mode \; \
        command-prompt -ip "(search down)" "send -X search-forward-incremental \"%%%\""
bind -n C-M-l confirm-before -p 'clear history (y/n)' "clear-history"
bind -n C-M-s command-prompt -p 'save history' -I "~/%Y.%m.%d-%H.%M.%S.history" \
        'capture-pane -S -; save-buffer %1; delete-buffer'
bind -n C-M-n run-shell "tmux split-window -c \"#{pane_current_path}\" -v -l 20 \
        \"~/.tmux/plugins/extrakto/scripts/tmux-extrakto.sh #{pane_id}\""
bind -n C-M-e run-shell "tmux split-window -c \"#{pane_current_path}\" -hb -l 60 \"ranger --cmd=fzf_select\""
bind -n C-M-v copy-mode
bind -n C-M-p run "tmux set-buffer \"$(xclip -o -selection primary)\"; \
        tmux paste-buffer >/dev/null"
bind -n C-M-a copy-mode -e \; send -X history-top \; \
        send -X start-of-line \; send -X begin-selection \; \
        send -X history-bottom \; send -X end-of-line
bind -n Escape if -F '#{alternate_on}' 'send Escape' 'copy-mode'
bind -n C-Up if -F '#{alternate_on}' 'send C-Up' \
        'copy-mode; send -X cursor-up'
bind -n C-Down if -F '#{alternate_on}' 'send C-Down' \
        'copy-mode; send -X cursor-down'
bind -n C-S-Left if -F '#{alternate_on}' 'send C-S-Left'\
        'copy-mode; send -X cursor-left'
bind -n C-S-Right if -F '#{alternate_on}' 'send C-S-Right' \
        'copy-mode; send -X cursor-right'
bind -n C-S-Up if -F '#{alternate_on}' 'send C-S-Up' \
        'copy-mode; send -X cursor-up'
bind -n C-S-Down if -F '#{alternate_on}' 'send C-S-Down' \
        'copy-mode; send -X cursor-down'
bind -n C-PageUp if -F '#{alternate_on}' 'send C-PageUp'\
        'copy-mode; send -X halfpage-up'
bind -n C-PageDown if -F '#{alternate_on}' 'send C-PageDown' \
        'copy-mode; send -X halfpage-down'
bind -n C-Home if -F '#{alternate_on}' 'send C-Home' \
        'copy-mode; send -X history-top; send -X start-of-line'
bind -n C-End if -F '#{alternate_on}' 'send C-End' \
        'copy-mode; send -X history-bottom; send -X end-of-line'
# keyboard copy and scrolling (copy mode)
bind -T copy-mode-vi / send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        command-prompt -ip "(search up)" "send -X search-backward-incremental \"%%%\""
bind -T copy-mode-vi ? send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        command-prompt -ip "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi f send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        run "tmux send -X search-backward \"$(xclip -o -selection primary)\""
bind -T copy-mode-vi F send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        run "tmux send -X search-forward \"$(xclip -o -selection primary)\""
bind -T copy-mode-vi v if -F '#{selection_present}' \
        'send -X clear-selection' 'send -X begin-selection'
bind -T copy-mode-vi V send -X clear-selection \; send -X select-line
bind -T copy-mode-vi y if -F '#{selection_present}' 'send -X copy-selection; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null"'
bind -T copy-mode-vi Y send -X start-of-line \; send -X begin-selection \; \
        send -X end-of-line \; send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        display-message "line yanked"
bind -T copy-mode-vi p if -F '#{selection_present}' '' 'send -X cancel; \
        run "tmux set-buffer \"$(xclip -o -selection primary)\"; \
        tmux paste-buffer >/dev/null"'
bind -T copy-mode-vi w if -F '#{selection_present}' \
        'send -X next-word; send -X cursor-right; send -X select-word' \
        'send -X cursor-right; send -X select-word'
bind -T copy-mode-vi W if -F '#{selection_present}' \
        'send -X previous-word; send -X select-word' \
        'send -X cursor-right; send -X select-word'
bind -T copy-mode-vi '*' send -X cursor-right \; \
        send -X select-word \; send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        run "tmux send -X search-backward \"$(xclip -o -selection primary)\""
bind -T copy-mode-vi '#' send -X cursor-right \; \
        send -X select-word \; send -X copy-selection \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        run "tmux send -X search-forward \"$(xclip -o -selection primary)\""
bind -T copy-mode-vi Home send -X start-of-line
bind -T copy-mode-vi End send -X end-of-line
bind -T copy-mode-vi S-Up send -X previous-paragraph
bind -T copy-mode-vi S-Down send -X next-paragraph
bind -T copy-mode-vi S-Left send -X previous-word
bind -T copy-mode-vi S-Right send -X next-word
bind -T copy-mode-vi S-PageUp send -X -N 3 page-up
bind -T copy-mode-vi S-PageDown send -X -N 3 page-down
bind -T copy-mode-vi S-Home send -X start-of-line
bind -T copy-mode-vi S-End send -X end-of-line
bind -T copy-mode-vi Escape if -F '#{selection_present}' \
        'send -X clear-selection' 'send -X cancel'
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi C-M-v send -X cancel
bind -T copy-mode-vi C-M-p if -F '#{selection_present}' '' 'send -X cancel; \
        run "tmux set-buffer \"$(xclip -o -selection primary)\"; \
        tmux paste-buffer >/dev/null"'
bind -T copy-mode-vi C-Left send -X previous-word
bind -T copy-mode-vi C-Right send -X next-word
bind -T copy-mode-vi C-S-Left send -X previous-word
bind -T copy-mode-vi C-S-Right send -X next-word
bind -T copy-mode-vi C-PageUp send -X halfpage-up
bind -T copy-mode-vi C-PageDown send -X halfpage-down
bind -T copy-mode-vi C-Home send -X history-top \; send -X start-of-line
bind -T copy-mode-vi C-End send -X history-bottom \; send -X end-of-line
# mouse drag
bind -n MouseDragEnd1Pane select-pane \; \
        if -Ft{mouse_any_flag} '#{alternate_on}' \
            'send -M' \
            "copy-mode -e -t= ; \
            send -X copy-pipe \"xclip -i -selection primary\"; \
            run \"tmux save-buffer - | xclip -i -selection primary >/dev/null\""
bind -T copy-mode-vi MouseDragEnd1Pane select-pane \; \
        send -X copy-pipe "xclip -i -selection primary" \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
# mouse left click
bind -T copy-mode-vi MouseDown1Pane select-pane \; \
        send -X stop-selection \; \
        send -X copy-pipe "xclip -i -selection primary" \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        send -X clear-selection
# mouse middle click
bind -n MouseDown2Pane select-pane \; \
        run "tmux set-buffer \"$(xclip -o -selection primary)\"; \
             tmux paste-buffer >/dev/null"
bind -T copy-mode-vi MouseDown2Pane select-pane \; \
        send -X cancel \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null" \; \
        run "tmux set-buffer \"$(xclip -o -selection primary)\"; \
             tmux paste-buffer >/dev/null"
# mouse double click
bind -n DoubleClick1Pane select-pane \; \
        if -Ft{mouse_any_flag} '#{alternate_on}' \
            'send -M' \
            "copy-mode -e -t= ; \
            send -X select-word; \
            send -X stop-selection; \
            send -X copy-pipe \"xclip -i -selection primary\"; \
            run \"tmux save-buffer - | xclip -i -selection primary >/dev/null\""
bind -T copy-mode-vi DoubleClick1Pane select-pane \; \
        send -X select-word \; \
        send -X stop-selection \; \
        send -X copy-pipe "xclip -i -selection primary" \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null"
# mouse triple click
bind -n TripleClick1Pane select-pane \; \
        if -Ft{mouse_any_flag} '#{alternate_on}' \
            'send -M' \
            "copy-mode -e -t= ; \
            send -X select-line; \
            send -X stop-selection; \
            send -X copy-pipe \"xclip -i -selection primary\"; \
            run \"tmux save-buffer - | xclip -i -selection primary >/dev/null\""
bind -T copy-mode-vi TripleClick1Pane select-pane \; \
        send -X select-line \; \
        send -X stop-selection \; \
        send -X copy-pipe "xclip -i -selection primary" \; \
        run "tmux save-buffer - | xclip -i -selection primary >/dev/null"
# mouse scrolling
bind -n WheelUpPane select-pane \; \
        if -Ft= '#{mouse_any_flag}' \
                'send -M' \
                "if -Ft= '#{alternate_on}' \
                        'send -t= Up; send -t= Up; send -t= Up' \
                        \"select-pane -t= ; if -Ft= '#{pane_in_mode}' \
                                'send -X stop-selection; send -M; send -M; send -M' \
                                'copy-mode -e; send -X stop-selection; send -M; send -M; send -M'\""
bind -n WheelDownPane select-pane \; \
        if -Ft= '#{mouse_any_flag}' \
                'send -M' \
                "if -Ft= '#{alternate_on}' \
                        'send -t= Down; send -t= Down; send -t= Down' \
                        'select-pane -t= ; send -M; send -M; send -M'"
bind -n C-WheelUpPane select-pane \; \
        if -Ft= '#{mouse_any_flag}' \
                'send -M' \
                "if -Ft= '#{alternate_on}' \
                        'send -t= Up' \
                        \"select-pane -t= ; if -Ft= '#{pane_in_mode}' \
                                'send -X stop-selection; send -M' \
                                'copy-mode -e; send -X stop-selection; send -M'\""
bind -n C-WheelDownPane select-pane \; \
        if -Ft= '#{mouse_any_flag}' \
                'send -M' \
                "if -Ft= '#{alternate_on}' \
                        'send -t= Down' \
                        'select-pane -t= ; send -M'"
bind -n S-WheelUpPane select-pane \; \
        if -Ft= '#{mouse_any_flag}' \
                'send -M' \
                "if -Ft= '#{alternate_on}' \
                        'send -t= PageUp' \
                        \"select-pane -t= ; if -Ft= '#{pane_in_mode}' \
                                'send -X stop-selection; send -M PageUp' \
                                'copy-mode -eu; send -X stop-selection; send -M PageUp'\""
bind -n S-WheelDownPane select-pane \; \
        if -Ft= '#{mouse_any_flag}' \
                'send -M' \
                "if -Ft= '#{alternate_on}' \
                        'send -t= PageDown' \
                        'select-pane -t= ; send -M PageDown'"
bind -T copy-mode-vi WheelUpPane select-pane \; \
        send -X stop-selection \; send -X -N 3 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; \
        send -X stop-selection \; send -X -N 3 scroll-down
bind -T copy-mode-vi S-WheelUpPane select-pane \; \
        send -X stop-selection \; send -X halfpage-up
bind -T copy-mode-vi S-WheelDownPane select-pane \; \
        send -X stop-selection \; send -X halfpage-down
bind -T copy-mode-vi C-WheelUpPane select-pane \; \
        send -X stop-selection \; send -X -N 1 scroll-up
bind -T copy-mode-vi C-WheelDownPane select-pane \; \
        send -X stop-selection \; send -X -N 1 scroll-down

# plugins
set -g @shell_mode 'vi'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'laktak/extrakto'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.tmux-resurrect-data/'
set -g @resurrect-save-shell-history 'on'
set -g @continuum-save-interval '3600'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @extrakto_key ''
set -g @extrakto_default_opt 'word'
set -g @extrakto_clip_tool 'xclip -i -selection primary >/dev/null'
set -g @extrakto_open_tool 'vim'
set -g @online_icon '#[fg=green]online'
set -g @offline_icon '#[fg=red]offline'
#keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'

