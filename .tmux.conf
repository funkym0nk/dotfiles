set -g default-terminal 'xterm-256color'
set -as terminal-overrides ",gnome*:RGB"
set -g set-clipboard off
set -g mouse on
set -g xterm-keys on
set -g mode-keys vi
set -g history-limit 65536
set -s escape-time 0
set -g set-titles on
set -g allow-rename on
set -g renumber-windows on
set -g display-panes-time 800
set -g display-time 1000
set -g status-justify left
set -g status-interval 1
#set -g status-left-length 100
#set -g status-right-length 0
set -g monitor-activity on
set -g visual-activity off
#set -g status-left '#[fg=black]#[bg=blue] %x %X #[fg=black]#[bg=brightred] #S '
#set -g status-right ''
set -g base-index 1
setw -g pane-base-index 1
set -g aggressive-resize on
setw -g automatic-rename off
setw -g clock-mode-style 24
#setw -g window-status-format '#[bg=black]#[fg=brightgreen] #W #[bg=white]'
#setw -g window-status-current-format '#[fg=black]#[bg=green] #W #[bg=white]' 
#set-option -g status-position top
#set -g window-status-separator '>' #remove space between window titles 

# word separators for automatic word selection
setw -g word-separators ' @"=()[]'
setw -ag word-separators "'"

####################################################
############# COLOUR (Solarized dark) ##############
####################################################
# default statusbar colors
set -g status-bg black #base02
set -g status-fg green
set -g status-attr default
# default window title colors
setw -g window-status-fg brightblue #base0
setw -g window-status-bg black
setw -g window-status-attr dim
# active window title colors
setw -g window-status-current-fg black
setw -g window-status-current-bg brightred #orange
setw -g window-status-current-attr bright
# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg brightgreen #base01
# message text
set -g message-bg black #base02
set -g message-fg brightred #orange
# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange
# clock
setw -g clock-mode-colour green #green

####################################################
#################### PLUGINS #######################
###################################################
# List of plugins
set -g @shell_mode 'vi'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.tmux-resurrect-data/'
set -g @continuum-save-interval '3600'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

####################################################
################### KEYBINDS #######################
####################################################
# split panes
bind-key -n C-j split-window -h
bind-key -n C-k split-window -v
# switch panes
bind-key -n C-Left select-pane -L
bind-key -n C-Right select-pane -R
bind-key -n C-Up select-pane -U
bind-key -n C-Down select-pane -D
# windows
bind-key -n C-PageUp previous-window
bind-key -n C-PageDown next-window
bind-key -n C-y command-prompt "rename-window %%"
bind-key -n C-M-y command-prompt "rename-session %%"
bind-key -n C-S-PageUp swap-window -t -1
bind-key -n C-S-PageDown swap-window -t +1
bind-key -n C-Space resize-pane -Z 

#copy-mode
bind-key -n C-M-PageUp select-pane\; copy-mode -eu
bind -T copy-mode-vi C-M-PageUp send -X stop-selection \; \
	send-keys -X page-up
bind -T copy-mode-vi C-M-PageDown send -X stop-selection \; \
	send-keys -X page-down

# Middle click to paste from the clipboard
unbind-key MouseDown2Pane
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -selection primary)\"; tmux paste-buffer > /dev/null"
bind-key -n MouseDown2Status run "tmux set-buffer \"$(xclip -o -selection primary)\"; tmux paste-buffer > /dev/null"
#bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -selection primary)\"; \
	tmux paste-buffer > /dev/null"
bind-key -T copy-mode-vi MouseDown2Pane select-pane \; \
	send -X copy-selection-and-cancel \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null" \; \
	run "tmux set-buffer \"$(xclip -o -selection primary)\"; tmux paste-buffer > /dev/null"

# Vi copy/paste style
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -n C-v select-pane \; copy-mode
bind -n C-M-v select-pane \; copy-mode \; send -X begin-selection
bind-key -T copy-mode-vi Home send-keys -X start-of-line
bind-key -T copy-mode-vi End send-keys -X end-of-line
bind-key -T copy-mode-vi End send-keys -X end-of-line
bind-key -T copy-mode-vi S-Right send -X next-word
bind-key -T copy-mode-vi S-Left send -X previous-word
bind-key -T copy-mode-vi S-Up send -X halfpage-up
bind-key -T copy-mode-vi S-Down send -X halfpage-down


# Selection with mouse should copy to clipboard right away, in addition to the default action.
unbind -n -T copy-mode-vi MouseDragEnd1Pane
#bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null"
bind -T copy-mode-vi MouseDragEnd1Pane select-pane \; \
	send -X copy-pipe "xclip -in -selection primary" \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null" \; \
	send -X stop-selection 
bind -T copy-mode-vi MouseUp1Pane select-pane \; \
	send -X stop-selection
bind -T copy-mode-vi MouseDown1Pane select-pane \; \
	send -X clear-selection
bind -T copy-mode-vi WheelUpPane send -X stop-selection \; \
	send-keys -X -N 3 scroll-up
bind -T copy-mode-vi WheelDownPane send -X stop-selection \; \
	send-keys -X -N 3 scroll-down
# Double LMB Select & Copy (Word)
#bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; \
	send-keys -X select-word \; send -X copy-selection \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null"
bind-key -n C-DoubleClick1Pane select-pane \; copy-mode -M \; \
	send-keys -X select-word \; send -X stop-selection \; \
	send-keys -X copy-pipe "xclip -in -selection primary" \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null" 
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; \
	send-keys -X select-word \; send -X stop-selection \; \
	send-keys -X copy-pipe "xclip -in -selection primary" \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null" 
# Triple LMB Select & Copy (Line)
#bind-key -T copy-mode-vi TripleClick1Pane select-pane \; \
	send-keys -X select-line \; send -X copy-selection \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null"
bind-key -n C-TripleClick1Pane select-pane \; copy-mode -M \; \
	send-keys -X select-line \; send -X stop-selection \; \
	send-keys -X copy-pipe "xclip -in -selection primary" \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null" 
bind-key -T copy-mode-vi TripleClick1Pane select-pane \; \
	send-keys -X select-line \; send -X stop-selection \; \
	send-keys -X copy-pipe "xclip -in -selection primary" \; \
	run "tmux save-buffer - | xclip -i -selection primary > /dev/null"

# Search
#bind-key -T copy-mode-vi C-M-f command-prompt -ip "search down" "send -X search-forward-incremental '%%%'"
bind-key -n C-f select-pane \; copy-mode\; \
	command-prompt -i -I "#{pane_search_string}" -p "(search up)" "send -X search-backward-incremental \"%%%\""
bind-key -T copy-mode-vi C-f command-prompt -i -I "#{pane_search_string}" -p "(search up)" "send -X search-backward-incremental \"%%%\""
bind-key -n C-M-f select-pane \; copy-mode\; \
	command-prompt -i -I "#{pane_search_string}" -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi C-M-f command-prompt -i -I "#{pane_search_string}" -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind-key -n C-g select-pane\; choose-buffer


# Save scrollback to prompted filename
bind-key -n C-S command-prompt -p 'save history to filename:' -I '~/tmux.history' \
	'capture-pane -S - ; save-buffer %1 ; delete-buffer'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
